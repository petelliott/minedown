<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Minedown</title>
</head>
<body>
  <textarea id="input" oninput="render()"></textarea>
  <pre id="output"></pre>
  <script src="glyph_sizes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
  <script src="minedown.js"></script>
  <script>
    function render() {
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        localStorage.setItem('document', input.value);
        output.innerText = minedown(input.value);
    }

    const input = document.getElementById('input');
    input.value = localStorage.getItem('document');
    render();
  </script>
</body>
</html>
